<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>El Garage De La Esquina</title>
	<!-- CSS Styles -->
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/buttons.css">
	<!-- Favicon -->
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="p-0 m-0 bg-b flex flex-column ff-a">
	<header class="flex h-100p">
		<div class="justify-center items-center flex pl-40">
			<button onclick="goBack()" class="btn-regresar">↩ Regresar</button>
		</div>
		<div class="justify-center items-center flex w-100dvw">
			<img src="images/logo.png" alt="Logo" class="h-80">
		</div>
		<div class="items-center flex justify-end">
			<img src="images/360-virtual-tour-icon-3t.png" alt="" class="h-40 pr-40">
		</div>
	</header>
	<div class="h-100-160" id="app-container"></div>

	<footer class="content-center fc-w bg-b h-60 m-0 p-0 text-center">
		©2025 El Garage De La Esquina | Todos los derechos reservados
	</footer>

	<div id="workshop_front_container" class="display-none fixed bg-b-a9">
		<img src="images/panolense/cancel.png" id="workshop_close_img" alt="close" class="close absolute top-35 right-35 h-48">
		<div class="flex flex-column items-center justify-center text-center w-100dvw h-100dvh">
			<div id="workshop_front_alt" class="flex justify-center text-center fc-w fs-48"></div>
			<img src="images/panolense/workshop-front.jpg" alt="El Garage De La Esquina - Frente" id="workshop_front_img" class="h-100dvh-160">
		</div>
	</div>

	<div id="toolbox_container" class="display-none fixed bg-b-a9">
		<img src="images/panolense/cancel.png" id="toolbox_close_video" alt="close_video" class="close absolute top-35 right-35 h-48">
		<div class="flex flex-column items-center justify-center text-center w-100dvw h-100dvh">
			<div id="toolbox_video" class="flex justify-center text-center fc-w fs-48 h-100-160"></div>
		</div>
	</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://pchen66.github.io/js/three/three.min.js"></script>
<script src="https://rawgit.com/pchen66/panolens.js/dev/build/panolens.min.js"></script>
<script src="js/app.js"></script>

</html>
