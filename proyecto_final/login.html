<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Garage De La Esquina</title>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/config.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>
</head>

<body class="m-0 p-0 ff-a fc-w">
    <div class="fixed l-0 t-0 w-100dvw h-100dvh z--1 overflow-hidden">
        <video autoplay muted loop class="w-100dvw h-100dvh object-cover">
            <source src="media/workshop_01.mp4" type="video/mp4">
        </video>
    </div>
    <section>
        <div class="flex flex-column w-500 bg-2c min-h-100-60 text-center justify-center items-center shadow-b z-1">
            <img src="images/logo.png" class="text-center mb-40 w-350">
            <form method="post" class="flex flex-column items-center mt-40" id="login-form">
                <div class="form-control">
                    <input type="text" id="username" name="username" required>
                    <label for="username">
                        <span>Ingrese su usuario</span>
                    </label>
                </div>
                <div class="form-control">
                    <input type="password" id="password" name="password" required>
                    <label for="password">
                        <span>Ingrese su contraseña</span>
                    </label>
                </div><br>
                <button type="submit" id="login-button" class="login-button">Iniciar Sesión</button>
            </form>
        </div>
    </section>
    <footer class="content-center bg-b h-60 m-0 p-0 text-center">
		©2025 El Garage De La Esquina | Todos los derechos reservados
	</footer>
</body>

</html>
