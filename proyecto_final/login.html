<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Garage De La Esquina</title>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/fonts.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="videoBackground">
        <video autoplay muted loop id="loginVideo">
            <source src="media/workshop_01.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="inner-container">
            <img class="login-logo" src="images/logo.png" alt="logo">
            <h1 class="welcome">
                Bienvenido
            </h1>
            <form class="form" id="loginForm">
                <div class="formControl">
                    <input type="text" id="username" name="username" required>
                    <label for="username">
                        <span>Usuario</span>
                    </label>
                </div>
                <div class="formControl">
                    <input type="password" id="password" name="password" required>
                    <label for="password">
                        <span>Contraseña</span>
                    </label>
                </div><br>
                <button type="submit" class="loginButton">Iniciar Sesión</button>
            </form>
            <p id="message" class="message"></p>
        </div>
    </div>

    <!-- <script src="js/config.js"></script> -->
    <script src="js/login.js"></script>
    <!-- <script src="js/verify.js"></script> -->

</body>

</html>
