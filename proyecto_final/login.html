<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Garage De La Esquina</title>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/fonts.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="video-background">
        <video autoplay muted loop id="login-video">
            <source src="media/workshop_01.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="inner-container">
            <img class="login-logo" src="images/logo.png" alt="Royal Motors Logo">
            <h1 class="welcome">
                Bienvenido
            </h1>
            <form class="form">
                <div class="form-control opensans-regular-l">
                    <input type="text" id="username" required>
                    <label for="username">
                        <span>Usuario</span>
                    </label>
                </div>
                <div class="form-control opensans-regular-l">
                    <input type="password" id="password" required>
                    <label for="password">
                        <span>Contraseña</span>
                    </label>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>

</html>
