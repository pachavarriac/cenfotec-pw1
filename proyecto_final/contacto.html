<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>El Garage De La Esquina</title>
	<!-- CSS Styles -->
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/buttons.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/top-bar.css">
	<link rel="stylesheet" href="css/menu.css">
	<link rel="stylesheet" href="css/cards.css">
	<link rel="stylesheet" href="css/contact.css">
	<!-- Favicon -->
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
	<header>
		<div class="top-bar">
			<div class="top-bar-left">
				<p class="head-text small">
					<img src="images/location.png" alt="location" class="topbar-icon">
					c. 115, Av. 97. Alajuela. Costa Rica
				</p>
				<p class="head-text small">
					<img src="images/telephone.png" alt="telephone" class="topbar-icon">
					800-438255377
				</p>
			</div>
			<div class="top-bar-right">
				<p class="question small" id="loginTextQuestion">¿Ya eres cliente? ➜</p>
				<a href="login.html">
					<button type="button" class="headerButtonLogin"  id="headerButtonLogin">
						Iniciar Sesión
					</button>
				</a>
			</div>
		</div>
	</header>
	<nav>
		<div id="videoBackground">
			<video autoplay muted loop id="loginVideo">
				<source src="media/workshop_04.mp4" type="video/mp4">
			</video>
		</div>
		<img src="images/logo.png" alt="logo" id="menuLogo">
		<ul id="menu">
			<li><a href="index.html">Inicio</a></li>
			<li><a href="servicios.html">Servicios</a></li>
			<li><a href="contacto.html"  id="menuActive">Contacto</a></li>
			<li id="userAreaMenuItem" style="display: none;"><a href="app.html">Área de usuario</a>
		</ul>
	</nav>
	<section id="contentMargin1">
		<div id="bodyBlock">
			<h1>Contacto</h1>
		</div>
	</section>
	<section id="contentMargin1">
		<div id="bodyBlock">
			<form class="form">
				<div class="formControl900">
					<input type="text" id="nombre" required>
					<label for="nombre">
						<span>Nombre</span>
					</label>
				</div>
				<div id="form-margin">
					<div class="formControl400">
						<input type="email" id="email" required>
						<label for="email">
							<span>Email</span>
						</label>
					</div>
					<div class="formControl400">
						<input type="tel" id="phone" required>
						<label for="phone">
							<span>Telefono</span>
						</label>
					</div>
				</div>
				<!-- Área de mensaje -->
				<div class="formControl900x400">
					<textarea id="mensaje" required></textarea>
					<label for="mensaje">
						<span>Mensaje</span>
					</label>
				</div>
				<input type="submit">
			</form>
		</div>
	</section>
	<footer>
		©2025 El Garage De La Esquina | Todos los derechos reservados
	</footer>

	<script src="js/login.js"></script>

</body>

</html>
